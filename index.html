<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>rest-todoolean</title>
  </head>
  <body>
    <div class="container">
      <header>
        <input class="input-list" type="text" name="" value="">
        <button class="botton-list" type="button" name="button">Invio</button>
      </header>
      <h2>Todos</h2>
      <li class="loading">
        <i><i class="fas fa-circle-notch fa-spin"></i></i>
      </li>
      <ol class="list">

      </ol>

    </div>

    <!-- script handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="list-container">
        <li class= "list-element" data-id="{{id}}">{{body}}</li>
        <span class="delete-list-element">X</span>
      </div>
    </script>
    <!-- script javascript -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
